<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Quotes</title>
  <style>
    body {
      background-color: black;
      color: beige;
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    h1 {
      color: rgb(241, 201, 114);
    }
    .quote {
      background-color: beige;
      color: black;
      padding: 1em;
      margin: 1em 0;
      border-radius: 10px;
    }
    button {
        margin-top: 0.5em;
        padding: 0.4em 1em;
        background-color: crimson;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: darkred;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: beige;
        padding: 10px 40px;
        flex-wrap: wrap;
      }
      
      .logo h1 {
        margin: 0;
        color: black;
        font-size: 24px;
        letter-spacing: 2px;
      }
      
      .menu {
        display: flex;
        gap: 2em;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .menu a {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }
      
      .menu a:hover {
        text-decoration: underline;
      }
      
      .option {
        cursor: pointer;
      }
       
  </style>
</head>
<body>
  <header>
    <div class="logo"><h1>JOURNEY ADVISER</h1></div>
    <ul class="menu">
      <li type="none" class="option"><a href="interface.html">HOME</a></li>
      <li type="none" class="option"><a href="myquotes.html">MY QUOTES</a></li>
      <li type="none" class="option"><a href="saved.html">SAVED QUOTES</a></li>
    </ul>
  </header>
  <h1>Saved Quotes</h1>
  <div id="saved-quotes"></div>

  <script>
    function loadSavedQuotes() {
      const saved = JSON.parse(localStorage.getItem('savedQuotes')) || [];
      const container = document.getElementById('saved-quotes');
      container.innerHTML = '';
  
      if (saved.length === 0) {
        container.innerHTML = "<p>No quotes saved yet.</p>";
        return;
      }
  
      saved.forEach((quote, index) => {
        const div = document.createElement('div');
        div.className = 'quote';
        div.innerHTML = `
          <p>${quote}</p>
          <button onclick="deleteQuote(${index})">Delete</button>
        `;
        container.appendChild(div);
      });
    }
  
    function deleteQuote(index) {
      let saved = JSON.parse(localStorage.getItem('savedQuotes')) || [];
      saved.splice(index, 1); // Remove quote at given index
      localStorage.setItem('savedQuotes', JSON.stringify(saved));
      loadSavedQuotes(); // Refresh list
    }
  
    // Initial load
    loadSavedQuotes();
  </script>
  
</body>
</html>
